<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem 0;
}

main {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 2rem;
}

.product {
    text-align: center;
    margin: 1rem;
    border: 1px solid #ddd;
    padding: 1rem;
    flex-basis: 300px;
}

.product img {
    max-width: 100%;
}

.add-to-cart-btn {
    background-color: #333;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    margin-top: 1rem;
}

.add-to-cart-btn:hover {
    background-color: #555;
    border-radius: 2px;
}

.cart {
    flex-basis: 300px;
    border: 1px solid #ddd;
    padding: 1rem;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 0.5rem 0;
}

    </style>
</head>
<body>
    <header>
        <h1>My Cart</h1>
    </header>

    <main>
        <section class="product">
            <img src="image/img-1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: $20</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </section>

        <section class="product">
            <img src="image/img-2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: $30</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </section>

        <!-- Add more products here -->

        <section class="cart product">
            <img src="image/img-4.jpg" alt="">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be displayed here -->
            </ul>
            <p>Total: <span id="cart-total">$0.00</span></p>
        </section>

        <section class="product">
            <img src="image/img-5.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: $20</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </section>

        <section class="product">
            <img src="image/img-6.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: $30</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </section>

        <!-- Add more products here -->

        <section class="cart product">
            <img src="image/img-8.jpg" alt="">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be displayed here -->
            </ul>
            <p>Total: <span id="cart-total">$0.00</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Shopping Cart</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
